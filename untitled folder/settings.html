    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://zjtnptmbyaffsqrikrzi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpqdG5wdG1ieWFmZnNxcmlrcnppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MzI1OTksImV4cCI6MjA4MzMwODU5OX0.W9ihNjtBJDPmXkxtDS0ZXiE6EVQvh3WgZDq8PYKi15c';
        let supabaseClient = null;

        function getSupabase() {
            if (!supabaseClient && window.supabase) {
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            }
            return supabaseClient;
        }

        // Logout function
        async function logout() {
            const sb = getSupabase();
            if (!sb) {
                console.error('Supabase not initialized');
                return;
            }

            try {
                const { error } = await sb.auth.signOut();

                if (error) {
                    console.error('Logout error:', error);
                    alert('Error logging out: ' + error.message);
                    return;
                }

                sessionStorage.clear();
                localStorage.removeItem('rememberedUser');
                sessionStorage.removeItem('googleAccessToken');
                sessionStorage.removeItem('googleRefreshToken');

                window.location.href = 'login.html?showLogin=true';
            } catch (error) {
                console.error('Logout exception:', error);
                sessionStorage.clear();
                localStorage.removeItem('rememberedUser');
                window.location.href = 'login.html?showLogin=true';
            }
        }

        window.logout = logout;

        @font-face {

            src: url("https://fonts.cdnfonts.com/css/satoshi") format("woff2");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green-primary: #5ad567;
            --green-light: #e2f6e4;
            --text-dark: #031504;
            --text-medium: #3d483e;
            --text-light: #5b6b5d;
            --border-color: #d6ded7;

        }

        body {

            background: var(--bg-neutral);
            overflow: hidden;

            height: 100vh;
            position: relative;

        /* TopBar */

            top: 0;
            left: 0;
            width: 100%;
            height: 62px;
            display: flex;
            align-items: center;

        .topbar-logo {

            align-items: center;
            gap: 8px;
            width: 140px;

        .topbar-logo img {

            height: 20px;

        .topbar-logo-text {

            font-size: 16px;
            font-weight: 500;
            color: var(--text-dark);

        .topbar-right {

            align-items: center;
            gap: 16px;
        }

            align-items: center;
            gap: 8px;
            width: 300px;
            height: 32px;
            padding: 4px 4px 4px 10px;
            background: #f7fbf7;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .search-icon {
            width: 14px;
            height: 14px;
        }

        .search-input {

            border: none;
            background: transparent;
            font-family: 'Inter', Helvetica, sans-serif;
            font-size: 12px;
            color: var(--text-light);

        .search-shortcut {

            align-items: center;
            gap: 4px;
            height: 24px;
            padding: 5px 6px;
            background: white;
            border-radius: 2px;
            font-size: 10px;
            color: var(--text-light);
        }

        .topbar-divider {
            width: 1px;
            height: 20px;
            background: var(--border-color);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f7fbf7;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: black;
            line-height: 14px;
        }

        .user-grade {
            font-size: 11px;
            color: var(--text-light);
            line-height: 11px;
        }

        .chevron-down {
            width: 16px;
            height: 16px;
        }

        /* Nav Sidebar */
        .nav {
            position: absolute;
            top: 62px;
            left: 0;
            width: 260px;
            height: calc(100vh - 62px);
            background: white;
            border-right: 2px solid var(--border-color);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;

            flex-direction: column;
            gap: 10px;
            padding: 0 20px;
        }

        .nav-item {

            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;

        .nav-item:hover {
            background: #f7fbf7;
        }

            box-shadow: 0px 1px 2px rgba(13, 13, 18, 0.06);
        }

        .nav-item.active .nav-item-text {
            color: white;
        }

        .nav-item-icon {
            width: 20px;
            height: 20px;
        }

        .nav-item-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-medium);
        }

        /* Main Content Frame */
        .frame {
            position: absolute;
            top: 62px;
            left: 260px;
            width: calc(100vw - 260px);
            height: calc(100vh - 62px);
            background: white;
            overflow-y: auto;
        }

        .frame-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .frame-content {
            position: relative;
            z-index: 1;
            padding: 40px;
            max-width: 800px;

        /* Settings Header */
        .settings-header {
            margin-bottom: 32px;

            font-family: 'Satoshi', 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #031504;
            line-height: 32px;

            font-size: 14px;
            font-weight: 500;
            color: #5b6b5d;
            line-height: 20px;
        }

        /* Settings Cards Container */
        .settings-cards {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Settings Card */
        .settings-card {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .settings-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

            background: #f9fbf9;
        }

        .settings-card-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--green-light);
            border-radius: 8px;

            height: 20px;

        }

        .settings-card-info {

        .settings-card-title {
            font-family: 'Satoshi', 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #031504;
            line-height: 24px;

        .settings-card-value {
            font-family: 'Satoshi', 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #5b6b5d;
            line-height: 20px;
        }

        .settings-card-chevron {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .settings-card.expanded .settings-card-chevron {
            transform: rotate(180deg);
        }

        /* Expanded Content */
        .settings-card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .settings-card.expanded .settings-card-content {
            max-height: 600px;
        }

        .settings-card-body {
            padding: 0 20px 20px 20px;
            border-top: 1px solid var(--border-color);
        }

        /* Form Elements */
        .form-group {
            margin-top: 16px;
        }

        .form-label {
            font-family: 'Satoshi', 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #5b6b5d;
            line-height: 20px;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            max-width: 400px;
            padding: 8px 16px;
            border: 0.56px solid #A5A7AB;
            border-radius: 4px;
            font-family: 'Satoshi', 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #031504;
            line-height: 24px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--green-primary);
        }

        .form-input::placeholder {
            color: #A5A7AB;
        }

        /* Save Button */
        .btn-save {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px;
            margin-top: 16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 100%),

            border: 2px solid rgba(90, 213, 103, 0.3);
            border-radius: 4px;
            box-shadow: 0px 1px 2px rgba(13, 13, 18, 0.06);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(90, 213, 103, 0.3);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .btn-save svg {
            width: 16px;
            height: 16px;
            stroke: #FFFFFF;
        }

        .btn-save span {
            font-family: 'Satoshi', 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #FFFFFF;
            line-height: 20px;
        }

        /* Feedback Messages */
        .feedback-message {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .feedback-message.success {
            color: var(--green-primary);
        }

        .feedback-message.error {
            color: var(--error-red);
        }

        .feedback-message.show {
            display: block;
        }

        /* Grade Selection */
        .grade-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }

        .grade-row {
            display: flex;
            gap: 12px;
        }

        .grade-option {
            flex: 1;
            max-width: 200px;
        }

        .grade-button {
            width: 100%;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 8px 12px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Satoshi', 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-dark);
        }

        .grade-button:hover {
            border-color: var(--green-primary);
            background: #f8f9fa;
        }

        .grade-button.selected {
            border-color: var(--green-primary);
            background: var(--green-light);
        }

        .radio-button {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 1.5px solid var(--border-color);
            position: relative;
            flex-shrink: 0;
        }

        .grade-button.selected .radio-button {
            border-color: var(--green-primary);
            background: var(--green-primary);
        }

        .grade-button.selected .radio-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--white);
        }

        /* Other input field */
        .other-input-wrapper {
            margin-top: 12px;
            display: none;
        }

        .other-input-wrapper.show {
            display: block;
        }
    </style>
</head>

                                        <button type="button" class="grade-button" data-grade="9th Grade" onclick="selectGrade('9th Grade', this)">
                                            <span>9th Grade</span>
                                            <div class="radio-button"></div>
                                        </button>
                                    </div>
                                </div>
                                <!-- Row 3 -->
                                <div class="grade-row">
                                    <div class="grade-option">
                                        <button type="button" class="grade-button" data-grade="10th Grade" onclick="selectGrade('10th Grade', this)">
                                            <span>10th Grade</span>
                                            <div class="radio-button"></div>
                                        </button>
                                    </div>
                                    <div class="grade-option">
                                        <button type="button" class="grade-button" data-grade="11th Grade" onclick="selectGrade('11th Grade', this)">
                                            <span>11th Grade</span>
                                            <div class="radio-button"></div>
                                        </button>
                                    </div>
                                </div>
                                <!-- Row 4 -->
                                <div class="grade-row">
                                    <div class="grade-option">
                                        <button type="button" class="grade-button" data-grade="12th Grade" onclick="selectGrade('12th Grade', this)">
                                            <span>12th Grade</span>
                                            <div class="radio-button"></div>
                                        </button>
                                    </div>
                                    <div class="grade-option">
                                        <button type="button" class="grade-button" data-grade="College" onclick="selectGrade('College', this)">
                                            <span>College</span>
                                            <div class="radio-button"></div>
                                        </button>
                                    </div>
                                </div>
                                <!-- Row 5 - Other -->
                                <div class="grade-row">
                                    <div class="grade-option">
                                        <button type="button" class="grade-button" data-grade="other" onclick="selectGrade('other', this)">
                                            <span>Other</span>
                                            <div class="radio-button"></div>
                                        </button>
                                    </div>
                                </div>
                                <!-- Other input -->
                                <div class="other-input-wrapper" id="otherInputWrapper">
                                    <input type="text" class="form-input" id="otherGradeInput" placeholder="Please specify your grade/level">
                                </div>
                            </div>
                            <button class="btn-save" onclick="updateGrade()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                    <polyline points="7 3 7 8 15 8"/>
                                </svg>
                                <span>Save Changes</span>
                            </button>
                            <div class="feedback-message" id="gradeFeedback"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedGrade = null;
        let currentUserData = null;

        // Setup user profile dropdown
        function setupUserDropdown() {
            const userProfile = document.getElementById('userProfileDropdown');
            const dropdownMenu = document.getElementById('userDropdownMenu');

            if (userProfile && dropdownMenu) {
                userProfile.addEventListener('click', function(e) {
                    e.stopPropagation();
                    dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
                });

                document.addEventListener('click', function(e) {
                    if (!userProfile.contains(e.target)) {
                        dropdownMenu.style.display = 'none';
                    }
                });
            }
        }

        // Toggle card expansion (accordion behavior)
        function toggleCard(cardId) {
            const cards = document.querySelectorAll('.settings-card');
            const targetCard = document.getElementById(cardId);

            cards.forEach(card => {
                if (card.id === cardId) {
                    card.classList.toggle('expanded');
                } else {
                    card.classList.remove('expanded');
                }
            });
        }

        // Select grade
        function selectGrade(grade, button) {
            document.querySelectorAll('.grade-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            button.classList.add('selected');
            selectedGrade = grade;

            const otherWrapper = document.getElementById('otherInputWrapper');
            if (grade === 'other') {
                otherWrapper.classList.add('show');
                document.getElementById('otherGradeInput').focus();
            } else {
                otherWrapper.classList.remove('show');
                document.getElementById('otherGradeInput').value = '';
            }
        }

        // Show feedback message
        function showFeedback(elementId, message, isSuccess) {
            const feedback = document.getElementById(elementId);
            feedback.textContent = message;
            feedback.className = 'feedback-message show ' + (isSuccess ? 'success' : 'error');

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }

        // Validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Update email
        async function updateEmail() {
            const newEmail = document.getElementById('newEmail').value.trim();

            if (!newEmail) {
                showFeedback('emailFeedback', 'Please enter an email address', false);
                return;
            }

            if (!validateEmail(newEmail)) {
                showFeedback('emailFeedback', 'Please enter a valid email address', false);
                return;
            }

            try {
                const sb = getSupabase();
                const { error } = await sb.auth.updateUser({ email: newEmail });

                if (error) {
                    showFeedback('emailFeedback', error.message, false);
                } else {
                    showFeedback('emailFeedback', 'Email update initiated. Please check your new email to confirm.', true);
                    document.getElementById('newEmail').value = '';
                }
            } catch (err) {
                showFeedback('emailFeedback', 'An error occurred. Please try again.', false);
            }
        }

        // Update password
        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword) {
                showFeedback('passwordFeedback', 'Please enter a new password', false);
                return;
            }

            if (newPassword.length < 6) {
                showFeedback('passwordFeedback', 'Password must be at least 6 characters', false);
                return;
            }

            if (newPassword !== confirmPassword) {
                showFeedback('passwordFeedback', 'Passwords do not match', false);
                return;
            }

            try {
                const sb = getSupabase();
                const { error } = await sb.auth.updateUser({ password: newPassword });

                if (error) {
                    showFeedback('passwordFeedback', error.message, false);
                } else {
                    showFeedback('passwordFeedback', 'Password updated successfully', true);
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                }
            } catch (err) {
                showFeedback('passwordFeedback', 'An error occurred. Please try again.', false);
            }
        }

        // Update grade
        async function updateGrade() {
            let grade = selectedGrade;

            if (grade === 'other') {
                grade = document.getElementById('otherGradeInput').value.trim();
                if (!grade || grade.length < 2) {
                    showFeedback('gradeFeedback', 'Please enter a valid grade/level', false);
                    return;
                }
            }

            if (!grade) {
                showFeedback('gradeFeedback', 'Please select a grade level', false);
                return;
            }

            try {
                const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                if (!currentUser || !currentUser.id) {
                    showFeedback('gradeFeedback', 'User session not found', false);
                    return;
                }

                const sb = getSupabase();
                const { error } = await sb
                    .from('profiles')
                    .update({ grade: grade })
                    .eq('id', currentUser.id);

                if (error) {
                    showFeedback('gradeFeedback', error.message, false);
                } else {
                    showFeedback('gradeFeedback', 'Grade level updated successfully', true);
                    document.getElementById('currentGrade').textContent = grade;
                    // Update topbar grade display
                    const userGradeEl = document.querySelector('.user-grade');
                    if (userGradeEl) {
                        userGradeEl.textContent = grade.includes('Grade') ? grade : `Grade ${grade}`;
                    }
                }
            } catch (err) {
                showFeedback('gradeFeedback', 'An error occurred. Please try again.', false);
            }
        }

        // Load user data
        async function loadUserData() {
            try {
                const sb = getSupabase();
                if (!sb) {
                    console.error('Supabase not initialized');
                    window.location.href = 'login.html';
                    return;
                }

                const { data: { session } } = await sb.auth.getSession();

                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                // Set current email
                document.getElementById('currentEmail').textContent = session.user.email;
                document.getElementById('newEmail').value = session.user.email;

                // Get user profile
                const currentUserStr = sessionStorage.getItem('currentUser');
                if (currentUserStr) {
                    const currentUser = JSON.parse(currentUserStr);

                    // Update topbar user info
                    const userNameEl = document.querySelector('.user-name');
                    if (userNameEl && currentUser.name) {
                        userNameEl.textContent = currentUser.name;
                    }

                    // Fetch profile from Supabase
                    const { data: profile } = await sb
                        .from('profiles')
                        .select('*')
                        .eq('id', currentUser.id)
                        .single();

                    if (profile) {
                        currentUserData = profile;

                        // Update grade display
                        if (profile.grade) {
                            document.getElementById('currentGrade').textContent = profile.grade;
                            const userGradeEl = document.querySelector('.user-grade');
                            if (userGradeEl) {
                                userGradeEl.textContent = profile.grade.includes('Grade') ? profile.grade : `Grade ${profile.grade}`;
                            }

                            // Pre-select current grade in grade selector
                            const gradeButtons = document.querySelectorAll('.grade-button');
                            gradeButtons.forEach(btn => {
                                if (btn.dataset.grade === profile.grade) {
                                    btn.classList.add('selected');
                                    selectedGrade = profile.grade;
                                }
                            });
                        } else {
                            document.getElementById('currentGrade').textContent = 'Not set';
                        }

                        // Update name display
                        if (profile.full_name) {
                            const userNameEl = document.querySelector('.user-name');
                            if (userNameEl) {
                                userNameEl.textContent = profile.full_name;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Initialize page
        window.addEventListener('DOMContentLoaded', async function() {
            setupUserDropdown();
            await loadUserData();
        });
    </script>
</body>
