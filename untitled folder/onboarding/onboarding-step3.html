<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Step 3 - PlexyAi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Aeonik-Medium";
            src: url("https://anima-uploads.s3.amazonaws.com/5c7047e8842a8f000c9e2f06/Aeonik-Medium.ttf") format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --green-primary: #5ad567;
            --green-light: #e2f6e4;
            --green-button: #ecffed;
            --green-text: #c1e1c4;
            --text-dark: #031504;
            --text-medium: #3d483e;
            --text-placeholder: #5b6b5d;
            --border-color: #d6ded7;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter Tight', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(175, 237, 181, 0.3) 0%, rgba(90, 213, 103, 0.1) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(90, 213, 103, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(44, 126, 53, 0.1) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        /* Background image */
        .background-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1440px;
            height: 839px;
            z-index: 0;
            pointer-events: none;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1440px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 32px 40px;
            background: transparent;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .logo-text {
            font-family: 'Aeonik-Medium', 'Inter Tight', Helvetica, sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--text-dark);
            letter-spacing: 0;
            line-height: 31.2px;
        }

        /* Main container */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 100px;
            z-index: 1;
        }

        /* Onboarding card */
        .onboarding-card {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Progress section */
        .progress-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            padding: 20px 32px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px 8px 0 0;
            box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 100%;
        }

        .progress-title {
            font-family: 'Inter', Helvetica, sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-dark);
            letter-spacing: 0.15px;
            line-height: 24px;
            margin-bottom: 8px;
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 6px;
        }

        .progress-bar-filled {
            width: 200px;
            height: 6px;
            background: var(--green-primary);
            border-radius: 100px 0 0 100px;
        }

        .progress-bar-empty {
            flex: 1;
            height: 6px;
            background: var(--green-light);
            border-radius: 0 100px 100px 0;
        }

        /* Form section */
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding: 32px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.05);
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: 0;
            line-height: 26px;
        }

        /* Grade options grid */
        .grade-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .grade-row {
            display: flex;
            gap: 16px;
        }

        .grade-option {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .grade-button {
            width: 100%;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 8px 12px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            font-weight: 400;
            color: var(--text-dark);
            letter-spacing: 0.32px;
            line-height: 24px;
            position: relative;
            z-index: 1;
        }

        .grade-button:hover {
            border-color: var(--green-primary);
            background: #f8f9fa;
        }

        .grade-button.selected {
            border-color: var(--green-primary);
            background: var(--green-light);
        }

        .radio-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1.5px solid var(--border-color);
            position: relative;
            flex-shrink: 0;
            pointer-events: none;
        }

        .grade-button span {
            pointer-events: none;
        }

        .grade-button.selected .radio-button {
            border-color: var(--green-primary);
            background: var(--green-primary);
        }

        .grade-button.selected .radio-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--white);
        }

        /* Other input field */
        .other-input-wrapper {
            margin-top: 16px;
            display: none;
        }

        .other-input-wrapper.show {
            display: block;
        }

        .other-input {
            width: 100%;
            height: 52px;
            padding: 8px 12px;
            background: var(--white);
            border: 1px solid var(--green-primary);
            border-radius: 4px;
            font-size: 16px;
            font-weight: 400;
            color: var(--text-dark);
            letter-spacing: 0.32px;
            line-height: 24px;
            outline: none;
        }

        .other-input::placeholder {
            color: var(--text-placeholder);
        }

        .other-input:focus {
            outline: 2px solid rgba(90, 213, 103, 0.2);
            outline-offset: -2px;
        }

        /* Button section */
        .button-section {
            display: flex;
            gap: 16px;
            width: 100%;
        }

        .back-button,
        .continue-button {
            flex: 1;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        linear-gradient(0deg, var(--white) 0%, var(--white) 100%);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: 0.32px;
            line-height: 24px;
        }

        .back-button:hover {
            background: #f8f9fa;
            border-color: var(--green-primary);
        }

        .continue-button {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        linear-gradient(0deg, var(--green-button) 0%, var(--green-button) 100%);
            color: var(--green-text);
        }

        .continue-button:enabled {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        linear-gradient(0deg, var(--green-primary) 0%, var(--green-primary) 100%);
            color: var(--white);
            box-shadow: 0px 1px 2px rgba(13, 13, 18, 0.06);
        }

        .continue-button:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(90, 213, 103, 0.3);
        }

        .continue-button:enabled:active {
            transform: translateY(0);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1440px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px;
            background: transparent;
            z-index: 10;
        }

        .footer-text {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-medium);
            letter-spacing: 0.28px;
            line-height: 21px;
        }

        .footer-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-medium);
            letter-spacing: 0.28px;
            line-height: 21px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--green-primary);
        }

        .footer-link-icon {
            width: 16px;
            height: 16px;
        }

        /* Page Transition Animations */
        body {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-transition {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            .progress-section,
            .form-section {
                padding: 24px;
            }

            .grade-row {
                flex-direction: column;
            }

            .button-section {
                flex-direction: column;
            }

            footer {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image">
        <img src="https://c.animaapp.com/xsbxPTJJ/img/background.svg" alt="Background">
    </div>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="https://c.animaapp.com/xsbxPTJJ/img/-group-@2x.png" alt="PlexyAi Logo" class="logo-icon">
            <div class="logo-text">PlexyAi</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <div class="onboarding-card">
            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-title">Set up your Account</div>
                <div class="progress-bar-container">
                    <div class="progress-bar-filled"></div>
                    <div class="progress-bar-empty"></div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <div class="form-content">
                    <h1 class="form-title">What grade are you in?</h1>

                    <div class="grade-options">
                        <!-- Row 1 -->
                        <div class="grade-row">
                            <div class="grade-option">
                                <button type="button" class="grade-button" data-grade="6th Grade" onclick="selectGrade('6th Grade', this)">
                                    <span>6th Grade</span>
                                    <div class="radio-button"></div>
                                </button>
                            </div>
                            <div class="grade-option">
                                <button type="button" class="grade-button" data-grade="7th Grade" onclick="selectGrade('7th Grade', this)">
                                    <span>7th Grade</span>
                                    <div class="radio-button"></div>
                                </button>
                            </div>
                        </div>

                        <!-- Row 2 -->
                        <div class="grade-row">
                            <div class="grade-option">
                                <button type="button" class="grade-button" data-grade="8th Grade" onclick="selectGrade('8th Grade', this)">
                                    <span>8th Grade</span>
                                    <div class="radio-button"></div>
                                </button>
                            </div>
                            <div class="grade-option">
                                <button type="button" class="grade-button" data-grade="9th Grade" onclick="selectGrade('9th Grade', this)">
                                    <span>9th Grade</span>
                                    <div class="radio-button"></div>
                                </button>
                            </div>
                        </div>

                        <!-- Row 3 -->
                        <div class="grade-row">
                            <div class="grade-option">
                                <button type="button" class="grade-button" data-grade="10th Grade" onclick="selectGrade('10th Grade', this)">
                                    <span>10th Grade</span>
                                    <div class="radio-button"></div>
                                </button>
                            </div>
                            <div class="grade-option">
                                <button type="button" class="grade-button" data-grade="11th Grade" onclick="selectGrade('11th Grade', this)">
                                    <span>11th Grade</span>
                                    <div class="radio-button"></div>
                                </button>
                            </div>
                        </div>

                        <!-- Row 4 -->
                        <div class="grade-row">
                            <div class="grade-option">
                                <button type="button" class="grade-button" data-grade="12th Grade" onclick="selectGrade('12th Grade', this)">
                                    <span>12th Grade</span>
                                    <div class="radio-button"></div>
                                </button>
                            </div>
                            <div class="grade-option">
                                <button type="button" class="grade-button" data-grade="College" onclick="selectGrade('College', this)">
                                    <span>College</span>
                                    <div class="radio-button"></div>
                                </button>
                            </div>
                        </div>

                        <!-- Row 5 - Other Option -->
                        <div class="grade-row">
                            <div class="grade-option">
                                <button type="button" class="grade-button" data-grade="other" onclick="selectGrade('other', this)">
                                    <span>Other</span>
                                    <div class="radio-button"></div>
                                </button>
                            </div>
                        </div>

                        <!-- Other input field -->
                        <div class="other-input-wrapper" id="otherInputWrapper">
                            <input 
                                type="text" 
                                id="otherGradeInput" 
                                class="other-input" 
                                placeholder="Please specify your grade/level"
                                oninput="checkOtherInput()"
                            />
                        </div>
                    </div>
                </div>

                <!-- Button Section -->
                <div class="button-section">
                    <button type="button" class="back-button" onclick="handleBack()">Back</button>
                    <button type="button" class="continue-button" id="continueButton" disabled onclick="handleContinue()">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">Â© 2025 PlexyAI. All right reserved.</p>
        <div class="footer-links">
            <a href="#" class="footer-link" onclick="event.preventDefault(); alert('Privacy policy coming soon!');">
                <svg class="footer-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"/>
                </svg>
                Privacy
            </a>
            <a href="#" class="footer-link" onclick="event.preventDefault(); alert('Terms of service coming soon!');">
                <svg class="footer-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-width="2"/>
                    <polyline points="14 2 14 8 20 8" stroke-width="2"/>
                </svg>
                Terms
            </a>
            <a href="#" class="footer-link" onclick="event.preventDefault(); alert('Help center coming soon!');">
                <svg class="footer-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" stroke-width="2"/>
                    <line x1="12" y1="17" x2="12.01" y2="17" stroke-width="2"/>
                </svg>
                Get help
            </a>
        </div>
    </footer>

    <script>
        let selectedGrade = null;
        const continueButton = document.getElementById('continueButton');
        const otherInputWrapper = document.getElementById('otherInputWrapper');
        const otherGradeInput = document.getElementById('otherGradeInput');

        // Select grade function
        function selectGrade(grade, button) {
            // Remove selected class from all buttons
            document.querySelectorAll('.grade-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add selected class to clicked button
            button.classList.add('selected');
            selectedGrade = grade;

            // Show/hide other input
            if (grade === 'other') {
                otherInputWrapper.classList.add('show');
                otherGradeInput.focus();
                checkOtherInput();
            } else {
                otherInputWrapper.classList.remove('show');
                otherGradeInput.value = '';
                continueButton.disabled = false;
            }
        }

        // Check other input
        function checkOtherInput() {
            if (selectedGrade === 'other') {
                const value = otherGradeInput.value.trim();
                continueButton.disabled = value.length < 2;
            }
        }

        // Page transition function
        function transitionToPage(url) {
            document.body.classList.add('page-transition');
            setTimeout(function() {
                window.location.href = url;
            }, 300);
        }

        // Handle back button click
        function handleBack() {
            transitionToPage('onboarding-step2.html');
        }

        // Handle continue button click
        function handleContinue() {
            let grade = selectedGrade;

            if (grade === 'other') {
                const otherValue = otherGradeInput.value.trim();
                if (otherValue.length < 2) {
                    alert('Please enter a valid grade/level');
                    return;
                }
                grade = otherValue;
            }

            if (!grade) {
                alert('Please select a grade');
                return;
            }

            // Store the grade in sessionStorage
            sessionStorage.setItem('onboardingGrade', grade);

            // Redirect to step 4
            transitionToPage('onboarding-step4.html');
        }
    </script>
</body>
</html>
