<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Step 9 - PlexyAi</title>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Google Auth Utilities -->
    <script src="../google_auth_utils.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Aeonik-Medium";
            src: url("https://anima-uploads.s3.amazonaws.com/5c7047e8842a8f000c9e2f06/Aeonik-Medium.ttf") format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --green-primary: #5ad567;
            --green-light: #e2f6e4;
            --green-button: #ecffed;
            --green-text: #c1e1c4;
            --green-border: #5ad5674c;
            --text-dark: #031504;
            --text-medium: #3d483e;
            --text-placeholder: #5b6b5d;
            --border-color: #d6ded7;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter Tight', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(175, 237, 181, 0.3) 0%, rgba(90, 213, 103, 0.1) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(90, 213, 103, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(44, 126, 53, 0.1) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        /* Background image */
        .background-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1440px;
            height: 839px;
            z-index: 0;
            pointer-events: none;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1440px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 32px 40px;
            background: transparent;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .logo-text {
            font-family: 'Aeonik-Medium', 'Inter Tight', Helvetica, sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--text-dark);
            letter-spacing: 0;
            line-height: 31.2px;
        }

        /* Main container */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 100px;
            z-index: 1;
        }

        /* Onboarding card */
        .onboarding-card {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Progress section */
        .progress-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            padding: 20px 32px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px 8px 0 0;
            box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 100%;
        }

        .progress-title {
            font-family: 'Inter', Helvetica, sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-dark);
            letter-spacing: 0.15px;
            line-height: 24px;
            margin-bottom: 8px;
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 6px;
        }

        .progress-bar-filled {
            width: 425px;
            height: 6px;
            background: var(--green-primary);
            border-radius: 100px 0 0 100px;
        }

        .progress-bar-empty {
            flex: 1;
            height: 6px;
            background: var(--green-light);
            border-radius: 0 100px 100px 0;
        }

        /* Form section */
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding: 32px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.05);
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: 0;
            line-height: 26px;
        }

        /* Social button */
        .social-button {
            width: 100%;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 14px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', Helvetica, sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            letter-spacing: -0.084px;
            line-height: 20px;
        }

        .social-button:hover {
            background: #f8f9fa;
            border-color: var(--green-primary);
        }

        .social-button.connected {
            background: var(--green-light);
            border-color: var(--green-primary);
            color: var(--green-primary);
        }

        .social-icon {
            width: 18px;
            height: 18px;
            object-fit: contain;
        }

        /* Button section */
        .button-section {
            display: flex;
            gap: 16px;
            width: 100%;
        }

        .continue-button {
            flex: 1;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        linear-gradient(0deg, #e0e0e0 0%, #e0e0e0 100%);
            color: #999;
            cursor: not-allowed;
            pointer-events: none;
            transition: all 0.2s;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.32px;
            line-height: 24px;
        }

        .continue-button:enabled {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        linear-gradient(0deg, var(--green-primary) 0%, var(--green-primary) 100%);
            color: var(--white);
            border: 1px solid var(--green-border);
            cursor: pointer;
            pointer-events: auto;
        }

        .continue-button:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(90, 213, 103, 0.3);
        }

        .continue-button:enabled:active {
            transform: translateY(0);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1440px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px;
            background: transparent;
            z-index: 10;
        }

        .footer-text {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-medium);
            letter-spacing: 0.28px;
            line-height: 21px;
        }

        .footer-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-medium);
            letter-spacing: 0.28px;
            line-height: 21px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--green-primary);
        }

        .footer-link-icon {
            width: 16px;
            height: 16px;
        }

        /* Page Transition Animations */
        body {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-transition {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            .progress-section,
            .form-section {
                padding: 24px;
            }

            .button-section {
                flex-direction: column;
            }

            footer {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Error Message */
        .error-message {
            color: #df1c41;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image">
        <img src="https://c.animaapp.com/jemPXhja/img/background.svg" alt="Background">
    </div>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="https://c.animaapp.com/jemPXhja/img/-group-@2x.png" alt="PlexyAi Logo" class="logo-icon">
            <div class="logo-text">PlexyAi</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <div class="onboarding-card">
            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-title">Set up your Account</div>

            <div class="form-section">

                    <button type="button" class="social-button" id="googleButton" onclick="handleGoogleConnect()">

    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">© 2025 PlexyAI. All right reserved.</p>

                Get help
            </a>
        </div>

    <script>
        // Initialize Supabase
        var supabaseClient;
        try {
            if (window.supabase) {
                const supabaseUrl = 'https://zjtnptmbyaffsqrikrzi.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpqdG5wdG1ieWFmZnNxcmlrcnppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MzI1OTksImV4cCI6MjA4MzMwODU5OX0.W9ihNjtBJDPmXkxtDS0ZXiE6EVQvh3WgZDq8PYKi15c';
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            }
        } catch (error) {
            console.error('Supabase initialization error:', error);
        }

        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        // Hide error message
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.classList.remove('show');
            }
        }

        // Wait for DOM to be ready
        let googleConnected = false;
        let googleButton, continueButton;
        
        document.addEventListener('DOMContentLoaded', async function() {
            googleButton = document.getElementById('googleButton');
            continueButton = document.getElementById('continueButton');
            
            // Google connection is REQUIRED - disable continue button until connected
            if (continueButton) {
                continueButton.disabled = true; // Disable by default - Google is required
            }

            // Check for OAuth errors in URL
            const urlParams = new URLSearchParams(window.location.search);
            const errorCode = urlParams.get('error_code');
            const errorDescription = urlParams.get('error_description');

            if (errorCode) {
                console.error('OAuth error:', errorCode, errorDescription);

                if (errorCode === 'identity_already_exists') {
                    showError('googleError', 'This Google account is already linked to another user. Please use a different Google account.');
                } else {
                    showError('googleError', 'Failed to connect Google: ' + (errorDescription || errorCode));
                }

                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);
                sessionStorage.removeItem('googleConnectionAttempt');
            }
            
            // Check if user is returning from Google OAuth redirect
            // Only show as connected if they JUST connected Google during THIS onboarding session
            if (supabaseClient) {
                // Wait a moment for OAuth callback to process if returning from redirect
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const { data: { session } } = await supabaseClient.auth.getSession();
                const fromOnboarding = sessionStorage.getItem('onboardingEmail'); // Check if in onboarding flow
                const googleConnectionAttempt = sessionStorage.getItem('googleConnectionAttempt'); // Check if they just tried to connect
                // Check URL parameters for OAuth callback
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const hasOAuthCallback = code !== null;
                
                // Check if Google is connected:
                // If we have a provider_token and we're in onboarding, Google is connected
                const alreadyConnected = sessionStorage.getItem('googleConnected') === 'true';
                const hasGoogleToken = session && session.provider_token;
                const isInOnboarding = fromOnboarding !== null;
                const justConnected = googleConnectionAttempt || hasOAuthCallback;
                
                console.log('Google connection check:', {
                    hasSession: !!session,
                    hasGoogleToken: !!hasGoogleToken,
                    isInOnboarding,
                    justConnected,
                    alreadyConnected,
                    provider: session?.provider
                });
                
                if (hasGoogleToken && isInOnboarding && (justConnected || alreadyConnected)) {
                    // User JUST connected Google during onboarding - show connected state
                    console.log('Google is connected!');
                    console.log('=== TOKEN DEBUG ===');
                    console.log('provider_token:', session.provider_token ? session.provider_token.substring(0, 30) + '...' : 'NULL');
                    console.log('provider_refresh_token:', session.provider_refresh_token ? session.provider_refresh_token.substring(0, 30) + '...' : 'NULL');
                    console.log('Session keys:', Object.keys(session));
                    console.log('Full session object:', JSON.stringify(session, null, 2));
                    console.log('===================');
                    googleConnected = true;
                    sessionStorage.setItem('googleConnected', 'true'); // Mark as connected
                    if (googleButton) {
                        googleButton.classList.add('connected');
                        googleButton.innerHTML = '<img src="https://c.animaapp.com/jemPXhja/img/social-icons-1.svg" alt="Google" class="social-icon"><span>Connected to Google</span>';
                        googleButton.style.opacity = '1';
                        googleButton.style.cursor = 'pointer';
                        googleButton.disabled = false;
                    }
                    // Enable continue button now that Google is connected
                    if (continueButton) {
                        continueButton.disabled = false;
                    }

                    // Store token in database IMMEDIATELY (don't wait for Continue button)
                    // The provider_refresh_token is only available right after OAuth
                    if (justConnected) {
                        if (session.provider_refresh_token) {
                            console.log('✅ Refresh token found! Storing Google token in database...');
                            storeGoogleTokenInDatabase(session, supabaseClient).then(success => {
                                if (success) {
                                    console.log('✅ Google token stored in database');
                                } else {
                                    console.warn('⚠️ Failed to store Google token - will retry on Continue');
                                }
                            });
                        } else {
                            console.warn('⚠️ NO REFRESH TOKEN AVAILABLE');
                            console.warn('Google only provides refresh_token on FIRST consent.');
                            console.warn('To get a new refresh_token:');
                            console.warn('1. Go to https://myaccount.google.com/permissions');
                            console.warn('2. Find and revoke access for this app');
                            console.warn('3. Try connecting Google again');

                            // Store at least the access token (will need refresh on expiry)
                            console.log('Storing access token only (no refresh token)...');
                            storeAccessTokenOnly(session, supabaseClient);
                        }
                    }

                    // Clean up URL parameters
                    if (hasOAuthCallback) {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } else {
                    // Reset Google connection state - not connected or not from this onboarding
                    googleConnected = false;
                    sessionStorage.removeItem('googleConnected');
                    if (googleButton) {
                        googleButton.classList.remove('connected');
                        googleButton.innerHTML = '<img src="https://c.animaapp.com/jemPXhja/img/social-icons-1.svg" alt="Google" class="social-icon"><span>Connect your Google Account</span>';
                    }
                    // Disable continue button - Google is required
                    if (continueButton) {
                        continueButton.disabled = true;
                    }
                    // Clear any stale Google session that's not from onboarding
                    if (session && session.user && !fromOnboarding) {
                        // User has a session but not from onboarding - sign them out to start fresh
                        console.log('Clearing stale session - not from onboarding');
                        await supabaseClient.auth.signOut();
                    }
                }
            }
            
            // Set up periodic check for Google connection (in case OAuth callback is slow)
            let checkCount = 0;
            const maxChecks = 15; // Check for 15 seconds
            const checkGoogleConnection = setInterval(async () => {
                checkCount++;
                if (supabaseClient && !googleConnected && checkCount <= maxChecks) {
                    try {
                        const { data: { session } } = await supabaseClient.auth.getSession();
                        const fromOnboarding = sessionStorage.getItem('onboardingEmail');
                        const urlParams = new URLSearchParams(window.location.search);
                        const hasOAuthCallback = urlParams.get('code') !== null;
                        const googleConnectionAttempt = sessionStorage.getItem('googleConnectionAttempt');
                        
                        // Check if Google is connected
                        const hasGoogleToken = session && session.provider_token;
                        const isInOnboarding = fromOnboarding !== null;
                        const justConnected = googleConnectionAttempt || hasOAuthCallback;
                        
                        if (hasGoogleToken && isInOnboarding && justConnected) {
                            // Google just connected - update UI
                            console.log('Google connected detected in periodic check!');
                            console.log('=== TOKEN DEBUG (periodic) ===');
                            console.log('provider_token:', session.provider_token ? 'present' : 'NULL');
                            console.log('provider_refresh_token:', session.provider_refresh_token ? 'present' : 'NULL');
                            console.log('==============================');
                            googleConnected = true;
                            sessionStorage.setItem('googleConnected', 'true');
                            if (googleButton) {
                                googleButton.classList.add('connected');
                                googleButton.innerHTML = '<img src="https://c.animaapp.com/jemPXhja/img/social-icons-1.svg" alt="Google" class="social-icon"><span>Connected to Google</span>';
                                googleButton.style.opacity = '1';
                                googleButton.style.cursor = 'pointer';
                                googleButton.disabled = false;
                            }
                            if (continueButton) {
                                continueButton.disabled = false;
                            }

                            // Store token in database IMMEDIATELY
                            if (session.provider_refresh_token) {
                                console.log('✅ Refresh token found! Storing in database (periodic check)...');
                                storeGoogleTokenInDatabase(session, supabaseClient).then(success => {
                                    if (success) {
                                        console.log('✅ Google token stored in database');
                                    } else {
                                        console.warn('⚠️ Failed to store Google token');
                                    }
                                });
                            } else {
                                console.warn('⚠️ NO REFRESH TOKEN - storing access token only');
                                storeAccessTokenOnly(session, supabaseClient);
                            }

                            // Clean up URL and stop checking
                            if (hasOAuthCallback) {
                                window.history.replaceState({}, document.title, window.location.pathname);
                            }
                            clearInterval(checkGoogleConnection);
                        }
                    } catch (error) {
                        console.error('Error checking Google connection:', error);
                    }
                } else if (checkCount > maxChecks) {
                    clearInterval(checkGoogleConnection);
                }
            }, 1000); // Check every second
        });

        // Handle Google connection
        async function handleGoogleConnect() {
            if (!googleButton) {
                googleButton = document.getElementById('googleButton');
            }
            
            if (!supabaseClient) {
                alert('Supabase not initialized. Please refresh the page.');
                return;
            }
            
            // Show loading state
            if (googleButton) {
                googleButton.style.opacity = '0.7';
                googleButton.style.cursor = 'wait';
                googleButton.disabled = true;
            }
            
            try {
                // Mark that we're attempting to connect Google
                sessionStorage.setItem('googleConnectionAttempt', 'true');
                
                // Link Google identity to existing account (for Classroom API access)
                const { data, error } = await supabaseClient.auth.linkIdentity({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/onboarding/onboarding-step9.html',
                        scopes: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.me.readonly https://www.googleapis.com/auth/drive.readonly',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        }
                    }
                });
                
                if (error) {
                    console.error('Google link error:', error);
                    alert('Failed to connect Google: ' + error.message);

            } catch (error) {

                    googleButton.style.opacity = '1';
                    googleButton.style.cursor = 'pointer';
                    googleButton.disabled = false;
                }

        }

        window.handleGoogleConnect = handleGoogleConnect;

        function transitionToPage(url) {
            document.body.classList.add('page-transition');

                window.location.href = url;

        // Store only access token when no refresh token is available
        async function storeAccessTokenOnly(session, supabase) {
            if (!session.provider_token) {
                console.log('No access token to store');
                return false;
            }

            try {
                // After OAuth redirect, we need to refresh the session to get a valid access token
                console.log('Refreshing session before storing access token...');

                // Wait a moment for OAuth session to fully establish
                await new Promise(resolve => setTimeout(resolve, 500));

                const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();

                // Use the session from refreshSession directly if available
                let currentSession = refreshData?.session;
                if (!currentSession) {
                    const { data: sessionData } = await supabase.auth.getSession();
                    currentSession = sessionData?.session;
                }

                if (!currentSession || !currentSession.access_token) {
                    console.error('No session for token storage');
                    return false;
                }

                // Call edge function to store just the access token
                // This won't enable refresh, but will allow API calls for this session
                const response = await fetch('https://zjtnptmbyaffsqrikrzi.supabase.co/functions/v1/google-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentSession.access_token}`
                    },
                    body: JSON.stringify({
                        action: 'store',
                        refresh_token: 'placeholder_no_refresh_token', // Store placeholder - will trigger reauth when refresh needed
                        access_token: session.provider_token,
                        expires_in: 3600,
                        scope: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.me.readonly https://www.googleapis.com/auth/drive.readonly'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error storing access token:', errorData);
                    return false;
                }

                console.log('Access token stored (without refresh capability)');
                return true;
            } catch (error) {
                console.error('Error storing access token:', error);
                return false;
            }
        }

        // Store Google token in database via edge function
        async function storeGoogleTokenInDatabase(session, supabase) {
            if (!session.provider_refresh_token) {
                console.log('No refresh token to store');
                return false;
            }

            try {
                // After OAuth redirect, we need to refresh the session to get a valid access token
                console.log('Refreshing session before storing token...');

                // Wait a moment for OAuth session to fully establish
                await new Promise(resolve => setTimeout(resolve, 500));

                const { data: refreshData, error: refreshError } = await supabase.auth.refreshSession();

                if (refreshError) {
                    console.error('Error refreshing session:', refreshError);
                    // Try to continue with existing session anyway
                }

                // Use the session from refreshSession directly if available, otherwise get session
                let currentSession = refreshData?.session;
                if (!currentSession) {
                    const { data: sessionData } = await supabase.auth.getSession();
                    currentSession = sessionData?.session;
                }

                if (!currentSession || !currentSession.access_token) {
                    console.error('No valid session for token storage');
                    return false;
                }

                console.log('Using access token:', currentSession.access_token.substring(0, 30) + '...');
                console.log('Token expires at:', currentSession.expires_at ? new Date(currentSession.expires_at * 1000).toISOString() : 'unknown');

                const response = await fetch('https://zjtnptmbyaffsqrikrzi.supabase.co/functions/v1/google-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentSession.access_token}`
                    },
                    body: JSON.stringify({
                        action: 'store',
                        refresh_token: session.provider_refresh_token,
                        access_token: session.provider_token,
                        expires_in: 3600,
                        scope: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.me.readonly https://www.googleapis.com/auth/drive.readonly'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error storing token in database:', errorData);

                    // If auth error, try one more time with a fresh session
                    if (errorData.error === 'Invalid user token' && errorData.details === 'Auth session missing!') {
                        console.log('Retrying with fresh session...');
                        await new Promise(resolve => setTimeout(resolve, 1000));

                        const { data: retryData } = await supabase.auth.refreshSession();
                        if (retryData?.session?.access_token) {
                            const retryResponse = await fetch('https://zjtnptmbyaffsqrikrzi.supabase.co/functions/v1/google-token', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${retryData.session.access_token}`
                                },
                                body: JSON.stringify({
                                    action: 'store',
                                    refresh_token: session.provider_refresh_token,
                                    access_token: session.provider_token,
                                    expires_in: 3600,
                                    scope: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.me.readonly https://www.googleapis.com/auth/drive.readonly'
                                })
                            });

                            if (retryResponse.ok) {
                                console.log('Google token stored in database successfully (retry)');
                                return true;
                            }
                        }
                    }
                    return false;
                }

                console.log('Google token stored in database successfully');
                return true;
            } catch (error) {
                console.error('Error storing Google token:', error);
                return false;
            }
        }

        // Sync Google Classroom data to Supabase
        async function syncGoogleClassroomData(userId, accessToken, supabase) {
            if (!accessToken || !supabase) {
                console.log('No Google access token available');
                return;
            }
            
            try {
                // Use fetchWithGoogleAuth for automatic token refresh
                const fetchWithAuth = window.googleAuthUtils && window.googleAuthUtils.fetchWithGoogleAuth 
                    ? (url, options) => window.googleAuthUtils.fetchWithGoogleAuth(url, options, supabase)
                    : async (url, options) => {
                        return fetch(url, {
                            ...options,
                            headers: {
                                'Authorization': `Bearer ${accessToken}`,
                                ...(options.headers || {})
                            }
                        });
                    };
                
                // Fetch user's classes from Google Classroom API
                const coursesResponse = await fetchWithAuth(
                    'https://classroom.googleapis.com/v1/courses?studentId=me',
                    {},
                    supabase
                );
                
                if (!coursesResponse.ok) {
                    console.error('Failed to fetch courses:', coursesResponse.statusText);
                    return;
                }
                
                const coursesData = await coursesResponse.json();
                const courses = coursesData.courses || [];
                
                // Save classes to Supabase
                for (const course of courses) {
                    // Upsert class
                    const { error: classError } = await supabase
                        .from('classes')
                        .upsert({
                            owner_id: userId,
                            google_class_id: course.id,
                            name: course.name || 'Untitled Class',
                            description: course.description || null,
                            section: course.section || null,
                            room: course.room || null,
                            enrollment_code: course.enrollmentCode || null
                        }, {
                            onConflict: 'google_class_id'
                        });
                    
                    if (classError) {
                        console.error('Error saving class:', classError);
                        continue;
                    }
                    
                    // Fetch assignments for this class
                    try {
                        const assignmentsResponse = await fetchWithAuth(
                            `https://classroom.googleapis.com/v1/courses/${course.id}/courseWork?studentId=me`,
                            {},
                            supabase
                        );
                        
                        if (assignmentsResponse.ok) {
                            const assignmentsData = await assignmentsResponse.json();
                            const courseWork = assignmentsData.courseWork || [];
                            
                            // Get the class record to get the local ID
                            const { data: classRecord } = await supabase
                                .from('classes')
                                .select('id')
                                .eq('google_class_id', course.id)
                                .eq('owner_id', userId)
                                .single();
                            
                            if (classRecord) {
                                // Save assignments
                                for (const work of courseWork) {
                                    const { error: assignmentError } = await supabase
                                        .from('assignments')
                                        .upsert({
                                            class_id: classRecord.id,
                                            owner_id: userId,
                                            google_assignment_id: work.id,
                                            title: work.title || 'Untitled Assignment',
                                            description: work.description || null,
                                            due_date: work.dueDate ? new Date(
                                                work.dueDate.year,
                                                work.dueDate.month - 1,
                                                work.dueDate.day,
                                                work.dueTime?.hours || 0,
                                                work.dueTime?.minutes || 0
                                            ).toISOString() : null,
                                            max_points: work.maxPoints || null,
                                            state: work.state || 'PUBLISHED'
                                        }, {
                                            onConflict: 'google_assignment_id'
                                        });
                                    
                                    if (assignmentError) {
                                        console.error('Error saving assignment:', assignmentError);
                                        continue;
                                    }
                                    
                                    // Fetch submissions for this assignment
                                    try {
                                        const submissionsResponse = await fetchWithAuth(
                                            `https://classroom.googleapis.com/v1/courses/${course.id}/courseWork/${work.id}/studentSubmissions?studentId=me`,
                                            {},
                                            supabase
                                        );
                                        
                                        if (submissionsResponse.ok) {
                                            const submissionsData = await submissionsResponse.json();
                                            const submissions = submissionsData.studentSubmissions || [];
                                            
                                            // Get the assignment record to get the local ID
                                            const { data: assignmentRecord } = await supabase
                                                .from('assignments')
                                                .select('id')
                                                .eq('google_assignment_id', work.id)
                                                .eq('owner_id', userId)
                                                .single();
                                            
                                            if (assignmentRecord) {
                                                // Save submissions
                                                for (const submission of submissions) {
                                                    await supabase
                                                        .from('submissions')
                                                        .upsert({
                                                            assignment_id: assignmentRecord.id,
                                                            owner_id: userId,
                                                            google_submission_id: submission.id,
                                                            state: submission.state || 'NEW',
                                                            assigned_grade: submission.assignedGrade || null,
                                                            draft_grade: submission.draftGrade || null
                                                        }, {
                                                            onConflict: 'google_submission_id'
                                                        });
                                                }
                                            }
                                        }
                                    } catch (submissionError) {
                                        console.error('Error fetching submissions:', submissionError);
                                    }
                                }
                            }
                        }
                    } catch (assignmentError) {
                        console.error('Error fetching assignments:', assignmentError);
                    }
                }
                
                console.log('Google Classroom data synced successfully');
            } catch (error) {
                console.error('Error syncing Google Classroom data:', error);
            }
        }

        // Complete onboarding and save data to Supabase
        async function completeOnboarding() {
            if (!supabaseClient) {
                alert('Supabase not initialized. Please refresh the page.');
                return;
            }
            
            // Check if Google is connected (required)
            const googleConnected = sessionStorage.getItem('googleConnected') === 'true';
            if (!googleConnected) {
                // Check session directly as fallback
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session || !session.provider_token || session.provider !== 'google') {
                    alert('Please connect your Google account before continuing. This is required for Classroom access.');
                    return;
                }
            }
            
            // Collect all onboarding data from sessionStorage
            const onboardingData = {
                full_name: sessionStorage.getItem('onboardingName'),
                age: parseInt(sessionStorage.getItem('onboardingAge')) || null,
                grade: sessionStorage.getItem('onboardingGrade'),
                email: sessionStorage.getItem('onboardingEmail'),
                password: sessionStorage.getItem('onboardingPassword')
            };
            
            // Validate required fields (password not needed - user already authenticated)
            if (!onboardingData.full_name || !onboardingData.email) {
                alert('Missing required information. Please go back and complete all steps.');
                transitionToPage('onboarding-step8.html');
                return;
            }
            
            try {
                // Check if user is already authenticated (should have signed up on login page)
                console.log('Checking if user is authenticated...');
                
                const { data: { user }, error: getUserError } = await supabaseClient.auth.getUser();
                
                if (getUserError || !user) {
                    // User is not authenticated - redirect to login page
                    console.log('User not authenticated, redirecting to login...');
                    alert('Please sign up or log in first before completing onboarding.\n\nYou will be redirected to the login page.');
                    transitionToPage('../login.html');
                    return;
                }
                
                const userId = user.id;
                console.log('User is authenticated:', user.email);
                
                // Check if Google was connected (for API access only, not authentication)
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                let googleAccessToken = null;
                let googleRefreshToken = null;
                
                if (session && session.provider_token) {
                    // Google was connected - get tokens for API access
                    googleAccessToken = session.provider_token;
                    googleRefreshToken = session.provider_refresh_token;
                    console.log('Google tokens available for API access');
                }
                
                // Save onboarding data to Supabase profiles table
                const { data: profileData, error: profileError } = await supabaseClient
                    .from('profiles')
                    .upsert({
                        id: userId,
                        full_name: onboardingData.full_name,
                        age: onboardingData.age,
                        grade: onboardingData.grade
                    }, {
                        onConflict: 'id'
                    })
                    .select();
                
                if (profileError) {
                    console.error('Error saving profile:', profileError);
                    alert('Failed to save your profile. Please try again.');
                    return;
                }
                
                // Get current session (might have changed after signup/signin)
                const { data: { session: currentSession } } = await supabaseClient.auth.getSession();

                // Store Google tokens in database (secure storage)
                if (currentSession?.provider_refresh_token) {
                    googleAccessToken = currentSession.provider_token;
                    googleRefreshToken = currentSession.provider_refresh_token;

                    // Store tokens securely in database via edge function
                    const tokenStored = await storeGoogleTokenInDatabase(currentSession, supabaseClient);
                    if (tokenStored) {
                        console.log('Google tokens stored securely in database');
                    } else {
                        console.warn('Failed to store Google tokens in database - will retry on next use');
                    }
                } else if (currentSession?.provider_token) {
                    // Only access token available (no refresh token) - use it for this session
                    googleAccessToken = currentSession.provider_token;
                    console.log('Only access token available - no refresh token to store');
                }
                
                // Sync Google Classroom data if token is available (async, don't wait)
                if (googleAccessToken) {
                    syncGoogleClassroomData(userId, googleAccessToken, supabaseClient);
                }
                
                // Create session data (use authenticated user's email)
                const sessionData = {
                    id: userId,
                    email: user.email || onboardingData.email,
                    name: onboardingData.full_name,
                    loginTime: new Date().toISOString()
                };
                
                // Store session
                sessionStorage.setItem('currentUser', JSON.stringify(sessionData));
                if (currentSession) {
                    sessionStorage.setItem('supabaseSession', JSON.stringify(currentSession));
                }
                sessionStorage.setItem('onboardingComplete', 'true');
                
                // Clear onboarding data from sessionStorage
                sessionStorage.removeItem('onboardingName');
                sessionStorage.removeItem('onboardingAge');
                sessionStorage.removeItem('onboardingGrade');
                sessionStorage.removeItem('onboardingStudyHabit');
                sessionStorage.removeItem('onboardingFocusTime');
                sessionStorage.removeItem('onboardingMotivation');
                sessionStorage.removeItem('onboardingEmail');
                sessionStorage.removeItem('onboardingPassword');
                sessionStorage.removeItem('googleConnected');
                sessionStorage.removeItem('googleConnectionAttempt');
                
                // Redirect to dashboard
                transitionToPage('../dashboard.html');
            } catch (error) {
                console.error('Error completing onboarding:', error);
                alert('An error occurred. Please try again.');
            }
        }
