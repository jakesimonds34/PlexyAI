<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Step 7 - PlexyAi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Aeonik-Medium";
            src: url("https://anima-uploads.s3.amazonaws.com/5c7047e8842a8f000c9e2f06/Aeonik-Medium.ttf") format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --green-primary: #5ad567;
            --green-light: #e2f6e4;
            --green-button: #ecffed;
            --green-text: #c1e1c4;
            --green-border: #5ad5674c;
            --text-dark: #031504;
            --text-medium: #3d483e;
            --text-placeholder: #5b6b5d;
            --border-color: #d6ded7;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter Tight', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(175, 237, 181, 0.3) 0%, rgba(90, 213, 103, 0.1) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(90, 213, 103, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(44, 126, 53, 0.1) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        /* Background image */
        .background-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1440px;
            height: 839px;
            z-index: 0;
            pointer-events: none;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1440px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 32px 40px;
            background: transparent;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .logo-text {
            font-family: 'Aeonik-Medium', 'Inter Tight', Helvetica, sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--text-dark);
            letter-spacing: 0;
            line-height: 31.2px;
        }

        /* Main container */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 100px;
            z-index: 1;
        }

        /* Onboarding card */
        .onboarding-card {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Progress section */
        .progress-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            padding: 20px 32px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px 8px 0 0;
            box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 100%;
        }

        .progress-title {
            font-family: 'Inter', Helvetica, sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-dark);
            letter-spacing: 0.15px;
            line-height: 24px;
            margin-bottom: 8px;
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 6px;
        }

        .progress-bar-filled {
            width: 350px;
            height: 6px;
            background: var(--green-primary);
            border-radius: 100px 0 0 100px;
        }

        .progress-bar-empty {
            flex: 1;
            height: 6px;
            background: var(--green-light);
            border-radius: 0 100px 100px 0;
        }

        /* Form section */
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding: 32px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0px 4px 50px rgba(0, 0, 0, 0.05);
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: 0;
            line-height: 26px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-input-wrapper {
            display: flex;
            align-items: center;
            height: 52px;
            padding: 8px 12px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .form-input-wrapper:focus-within {
            border-color: var(--green-primary);
            outline: 2px solid rgba(90, 213, 103, 0.2);
            outline-offset: -2px;
        }

        .form-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 400;
            color: var(--text-dark);
            letter-spacing: 0.32px;
            line-height: 24px;
            outline: none;
            padding: 0;
        }

        .form-input::placeholder {
            color: var(--text-placeholder);
        }

        .error-message {
            color: #df1c41;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Button section */
        .button-section {
            display: flex;
            gap: 16px;
            width: 100%;
        }

        .back-button,
        .continue-button {
            flex: 1;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        linear-gradient(0deg, var(--white) 0%, var(--white) 100%);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: 0.32px;
            line-height: 24px;
        }

        .back-button:hover {
            background: #f8f9fa;
            border-color: var(--green-primary);
        }

        .continue-button {
            height: 60px;
            border: 4px solid var(--green-border);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        linear-gradient(0deg, var(--green-primary) 0%, var(--green-primary) 100%);
            color: var(--white);
            box-shadow: 0px 1px 2px rgba(13, 13, 18, 0.06);
        }

        .continue-button:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(90, 213, 103, 0.3);
        }

        .continue-button:enabled:active {
            transform: translateY(0);
        }

        .continue-button:disabled {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        linear-gradient(0deg, var(--green-button) 0%, var(--green-button) 100%);
            color: var(--green-text);
            border: 1px solid var(--border-color);
            height: 52px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1440px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px;
            background: transparent;
            z-index: 10;
        }

        .footer-text {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-medium);
            letter-spacing: 0.28px;
            line-height: 21px;
        }

        .footer-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 400;
            color: var(--text-medium);
            letter-spacing: 0.28px;
            line-height: 21px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--green-primary);
        }

        .footer-link-icon {
            width: 16px;
            height: 16px;
        }

        /* Page Transition Animations */
        body {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-transition {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            .progress-section,
            .form-section {
                padding: 24px;
            }

            .button-section {
                flex-direction: column;
            }

            footer {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image">
        <img src="https://c.animaapp.com/fM4BG7Ft/img/background.svg" alt="Background">
    </div>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="https://c.animaapp.com/fM4BG7Ft/img/-group-@2x.png" alt="PlexyAi Logo" class="logo-icon">
            <div class="logo-text">PlexyAi</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <div class="onboarding-card">
            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-title">Set up your Account</div>
                <div class="progress-bar-container">
                    <div class="progress-bar-filled"></div>
                    <div class="progress-bar-empty"></div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <div class="form-content">
                    <h1 class="form-title">Enter Your Email</h1>

                    <div class="form-group">
                        <div class="form-input-wrapper">
                            <input 
                                type="email" 
                                id="emailInput" 
                                class="form-input" 
                                placeholder="Enter your Email" 
                                autocomplete="email"
                            />
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-input-wrapper">
                            <input 
                                type="email" 
                                id="confirmEmailInput" 
                                class="form-input" 
                                placeholder="Confirm your Email" 
                                autocomplete="email"
                            />
                        </div>
                        <div class="error-message" id="confirmEmailError"></div>
                    </div>
                </div>

                <!-- Button Section -->
                <div class="button-section">
                    <button type="button" class="back-button" onclick="handleBack()">Back</button>
                    <button type="button" class="continue-button" id="continueButton" disabled onclick="handleContinue()">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">Â© 2025 PlexyAI. All right reserved.</p>
        <div class="footer-links">
            <a href="#" class="footer-link" onclick="event.preventDefault(); alert('Privacy policy coming soon!');">
                <svg class="footer-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"/>
                </svg>
                Privacy
            </a>
            <a href="#" class="footer-link" onclick="event.preventDefault(); alert('Terms of service coming soon!');">
                <svg class="footer-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-width="2"/>
                    <polyline points="14 2 14 8 20 8" stroke-width="2"/>
                </svg>
                Terms
            </a>
            <a href="#" class="footer-link" onclick="event.preventDefault(); alert('Help center coming soon!');">
                <svg class="footer-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" stroke-width="2"/>
                    <line x1="12" y1="17" x2="12.01" y2="17" stroke-width="2"/>
                </svg>
                Get help
            </a>
        </div>
    </footer>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase
        let supabaseClient;
        const supabaseUrl = 'https://zjtnptmbyaffsqrikrzi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpqdG5wdG1ieWFmZnNxcmlrcnppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MzI1OTksImV4cCI6MjA4MzMwODU5OX0.W9ihNjtBJDPmXkxtDS0ZXiE6EVQvh3WgZDq8PYKi15c';
        
        // Initialize Supabase when library is ready
        function initSupabase() {
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('Supabase initialized');
            } else {
                console.error('Supabase library not loaded');
            }
        }
        
        // Try to initialize immediately
        if (window.supabase) {
            initSupabase();
        } else {
            // Wait for library to load
            window.addEventListener('load', initSupabase);
        }
        
        // Wait for DOM to be ready
        let emailInput, confirmEmailInput, continueButton;
        let authRequestInProgress = false; // Lock flag to prevent multiple auth calls
        
        document.addEventListener('DOMContentLoaded', function() {
            emailInput = document.getElementById('emailInput');
            confirmEmailInput = document.getElementById('confirmEmailInput');
            continueButton = document.getElementById('continueButton');
            
            if (!emailInput || !confirmEmailInput || !continueButton) {
                console.error('Form elements not found');
                return;
            }
            
            // Initialize Supabase if not already done
            if (!supabaseClient && window.supabase) {
                initSupabase();
            }
            
            // Add input event listeners
            emailInput.addEventListener('input', validateEmails);
            confirmEmailInput.addEventListener('input', validateEmails);
            
            // Allow Enter key to submit
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    confirmEmailInput.focus();
                }
            });

            confirmEmailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !continueButton.disabled) {
                    handleContinue();
                }
            });
        });

        // Validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Check if email already exists in Supabase
        // Note: We don't check here anymore - step 8 will handle duplicate email errors
        async function checkEmailExists(email) {
            // Skip email existence check - let step 8 handle it during actual signup
            // This prevents creating duplicate/phantom users
            return false;
        }

        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Hide error message
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.remove('show');
        }

        // Validate emails
        function validateEmails() {
            if (!emailInput || !confirmEmailInput || !continueButton) {
                console.log('Elements not ready');
                return; // Elements not ready yet
            }
            
            const email = emailInput.value.trim();
            const confirmEmail = confirmEmailInput.value.trim();

            // Clear previous errors
            hideError('emailError');
            hideError('confirmEmailError');

            let isValid = true;

            // Validate first email format (LOCAL VALIDATION ONLY - no Supabase calls)
            if (!email) {
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate confirm email
            if (!confirmEmail) {
                isValid = false;
            } else if (!validateEmail(confirmEmail)) {
                showError('confirmEmailError', 'Please enter a valid email address');
                isValid = false;
            } else if (email && email !== confirmEmail) {
                showError('confirmEmailError', 'Emails do not match');
                isValid = false;
            }

            // Enable/disable continue button
            // Button only enables when:
            // 1. Both emails are valid format
            // 2. Emails match exactly
            // NO Supabase calls here - only local validation
            const emailsMatch = email && confirmEmail && email === confirmEmail;
            const bothValid = email && confirmEmail && validateEmail(email) && validateEmail(confirmEmail);
            
            if (bothValid && emailsMatch) {
                continueButton.disabled = false;
            } else {
                continueButton.disabled = true;
            }
        }
        
        // Make validateEmails globally accessible
        window.validateEmails = validateEmails;

        // Page transition function
        function transitionToPage(url) {
            document.body.classList.add('page-transition');
            setTimeout(function() {
                window.location.href = url;
            }, 300);
        }

        // Handle back button click
        function handleBack() {
            transitionToPage('onboarding-step6.html');
        }

        // Handle continue button click
        async function handleContinue() {
            // Prevent multiple simultaneous calls
            if (authRequestInProgress) {
                console.log('Request already in progress, please wait...');
                return;
            }

            const email = emailInput.value.trim();
            const confirmEmail = confirmEmailInput.value.trim();

            // Final validation (local only)
            if (!email || !validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                return;
            }

            if (!confirmEmail || !validateEmail(confirmEmail)) {
                showError('confirmEmailError', 'Please enter a valid email address');
                return;
            }

            if (email !== confirmEmail) {
                showError('confirmEmailError', 'Emails do not match');
                return;
            }

            // Set lock flag
            authRequestInProgress = true;
            continueButton.disabled = true; // Disable button during check

            try {
                // NOW check if email exists (only once, on Continue click)
                const emailExists = await checkEmailExists(email);
                
                if (emailExists) {
                    showError('emailError', 'This email is already registered. Please use a different email or log in instead.');
                    continueButton.disabled = true;
                    authRequestInProgress = false;
                    return;
                }

                // Email doesn't exist, proceed
                // Store email in session storage
                sessionStorage.setItem('onboardingEmail', email);

                // Redirect to password step
                transitionToPage('onboarding-step8.html');
            } catch (error) {
                console.error('Error checking email:', error);
                // On error, allow to continue (don't block user)
                // The actual signup in step 8 will catch duplicate emails
                sessionStorage.setItem('onboardingEmail', email);
                transitionToPage('onboarding-step8.html');
            } finally {
                authRequestInProgress = false;
            }
        }
        
        // Make handleContinue globally accessible
        window.handleContinue = handleContinue;
    </script>
</body>
</html>
